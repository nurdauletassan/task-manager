<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Секция авторизации -->
        <div id="authSection">
            <!-- Форма входа -->
            <div class="auth-container">
                <h2>Вход</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Имя пользователя</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <div class="auth-links">
                        <a onclick="showRegister()">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-container" style="display: none;">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Имя пользователя</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Подтверждение пароля</label>
                        <input type="password" id="registerPasswordConfirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <div class="auth-links">
                        <a onclick="showLogin()">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Секция задач -->
        <div id="taskSection" class="task-section">
            <!-- Информация о пользователе -->
            <div id="userInfo" class="user-info">
                <span>Пользователь: <span id="userEmail"></span></span>
                <button onclick="logout()" class="btn btn-secondary">Выйти</button>
            </div>

            <!-- Форма создания задачи -->
            <div class="task-form">
                <h2>Новая задача</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Название</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Описание</label>
                        <input type="text" id="taskDescription" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать задачу</button>
                </form>
            </div>

            <!-- Список задач -->
            <div id="taskList" class="task-list"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html> 
</html>
